<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // Âä®ÊÄÅË∞ÉÊï¥Á´ôÁÇπÊ¶ÇËßàÈ´òÂ∫¶
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // ÈìæÊé•Ë∑≥ËΩ¨
  let newWindow = 'false'

        item.setAttribute("target","_blank");
      }
    })
  }
  // ‰ª£Á†ÅÈ´ò‰∫Æ
  hljs.initHighlightingOnLoad();

<script>
  //ÊãøÊù•‰∏ª‰πâ(ÁúüÈ¶ô)^_^ÔºåClipboard ÂÆûÁé∞ÊëòËá™ÊéòÈáë https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // Âà§Êñ≠ÊòØ‰∏çÊòØiosÁ´Ø
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //ÂàõÂª∫ÊñáÊú¨ÂÖÉÁ¥†
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //ÈÄâÊã©ÂÜÖÂÆπ
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("Â§çÂà∂ÈîôËØØÔºÅËØ∑ÊâãÂä®Â§çÂà∂ÔºÅ")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'Â§çÂà∂ÊàêÂäü') {
        console.log('Â§çÂà∂Êìç‰ΩúÈ¢ëÁéáËøáÈ´ò');
        return;
      }
      e.srcElement.textContent = 'Â§çÂà∂ÊàêÂäü';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'Â§çÂà∂ÊàêÂäü') {
            elem.textContent = 'Â§çÂà∂‰ª£Á†Å'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'Â§çÂà∂‰ª£Á†Å';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;OSI ÁöÑ‰∏ÉÂ±ÇÂçèËÆÆ‰ΩìÁ≥ªÁªìÊûÑÁöÑÊ¶ÇÂøµÊ∏ÖÊ•öÔºåÁêÜËÆ∫‰πüËæÉÂÆåÊï¥Ôºå‰ΩÜÂÆÉÊó¢Â§çÊùÇÂèà‰∏çÂÆûÁî®ÔºåTCP/IP ‰ΩìÁ≥ªÁªìÊûÑÂàô‰∏çÂêåÔºå‰ΩÜÂÆÉÁé∞Âú®Âç¥ÂæóÂà∞‰∫ÜÈùûÂ∏∏ÂπøÊ≥õÁöÑÂ∫îÁî®„ÄÇTCP/IP ÊòØ‰∏Ä‰∏™ÂõõÂ±Ç‰ΩìÁ≥ªÁªìÊûÑÔºåÂÆÉÂåÖÂê´Â∫îÁî®Â±ÇÔºåËøêËæìÂ±ÇÔºåÁΩëÈôÖÂ±ÇÂíåÁΩëÁªúÊé•Âè£Â±ÇÔºàÁî®ÁΩëÈôÖÂ±ÇËøô‰∏™ÂêçÂ≠óÊòØÂº∫Ë∞ÉËøô‰∏ÄÂ±ÇÊòØ‰∏∫‰∫ÜËß£ÂÜ≥‰∏çÂêåÁΩëÁªúÁöÑ‰∫íËøûÈóÆÈ¢òÔºâÔºå‰∏çËøá‰ªéÂÆûË¥®‰∏äËÆ≤ÔºåTCP/IP Âè™ÊúâÊúÄ‰∏äÈù¢ÁöÑ‰∏âÂ±ÇÔºåÂõ†‰∏∫ÊúÄ‰∏ãÈù¢ÁöÑÁΩëÁªúÊé•Âè£Â±ÇÂπ∂Ê≤°Êúâ‰ªÄ‰πàÂÖ∑‰ΩìÂÜÖÂÆπÔºåÂõ†Ê≠§Âú®Â≠¶‰π†ËÆ°ÁÆóÊú∫ÁΩëÁªúÁöÑÂéüÁêÜÊó∂ÂæÄÂæÄÈááÁî®Êäò‰∏≠ÁöÑÂäûÊ≥ïÔºåÂç≥ÁªºÂêà OSI Âíå TCP/IP ÁöÑ‰ºòÁÇπÔºåÈááÁî®‰∏ÄÁßçÂè™Êúâ‰∫îÂ±ÇÂçèËÆÆÁöÑ‰ΩìÁ≥ªÁªìÊûÑÔºåËøôÊ†∑Êó¢ÁÆÄÊ¥ÅÂèàËÉΩÂ∞ÜÊ¶ÇÂøµÈòêËø∞Ê∏ÖÊ•öÔºåÊúâÊó∂‰∏∫‰∫ÜÊñπ‰æøÔºå‰πüÂèØÊääÊúÄÂ∫ï‰∏ã‰∏§Â±ÇÁß∞‰∏∫ÁΩëÁªúÊé•Âè£Â±Ç„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;ÂõõÂ±ÇÂçèËÆÆÔºå‰∫îÂ±ÇÂçèËÆÆÂíå‰∏ÉÂ±ÇÂçèËÆÆÁöÑÂÖ≥Á≥ªÂ¶Ç‰∏ãÔºö&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;TCP/IPÊòØ‰∏Ä‰∏™ÂõõÂ±ÇÁöÑ‰ΩìÁ≥ªÁªìÊûÑÔºå‰∏ªË¶ÅÂåÖÊã¨ÔºöÂ∫îÁî®Â±Ç„ÄÅËøêËæìÂ±Ç„ÄÅÁΩëÈôÖÂ±ÇÂíåÁΩëÁªúÊé•Âè£Â±Ç„ÄÇ&lt;/li&gt;
&lt;li&gt;‰∫îÂ±ÇÂçèËÆÆÁöÑ‰ΩìÁ≥ªÁªìÊûÑ‰∏ªË¶ÅÂåÖÊã¨ÔºöÂ∫îÁî®Â±Ç„ÄÅËøêËæìÂ±Ç„ÄÅÁΩëÁªúÂ±Ç„ÄÅÊï∞ÊçÆÈìæË∑ØÂ±ÇÂíåÁâ©ÁêÜÂ±Ç„ÄÇ&lt;/li&gt;
&lt;li&gt;OSI‰∏ÉÂ±ÇÂçèËÆÆÊ®°Âûã‰∏ªË¶ÅÂåÖÊã¨ÔºöÂ∫îÁî®Â±ÇÔºàApplicationÔºâ„ÄÅË°®Á§∫Â±ÇÔºàPresentationÔºâ„ÄÅ‰ºöËØùÂ±ÇÔºàSessionÔºâ„ÄÅËøêËæìÂ±ÇÔºàTransportÔºâ„ÄÅÁΩëÁªúÂ±ÇÔºàNetworkÔºâ„ÄÅÊï∞ÊçÆÈìæË∑ØÂ±ÇÔºàData LinkÔºâ„ÄÅÁâ©ÁêÜÂ±ÇÔºàPhysicalÔºâ„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;em&gt;Ê≥®Ôºö&lt;/em&gt; ‰∫îÂ±ÇÂçèËÆÆÁöÑ‰ΩìÁ≥ªÁªìÊûÑÂè™ÊòØ‰∏∫‰∫Ü‰ªãÁªçÁΩëÁªúÂéüÁêÜËÄåËÆæËÆ°ÁöÑÔºåÂÆûÈôÖÂ∫îÁî®ËøòÊòØ TCP/IP ÂõõÂ±Ç‰ΩìÁ≥ªÁªìÊûÑ„ÄÇ&lt;/p&gt;
&lt;h2 id=&#34;tcpipÂçèËÆÆÊóè&#34;&gt;TCP/IPÂçèËÆÆÊóè&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;Â∫îÁî®Â±Ç&lt;/strong&gt;&lt;br&gt;
Â∫îÁî®Â±Ç( application-layer ÔºâÁöÑ‰ªªÂä°ÊòØÈÄöËøáÂ∫îÁî®ËøõÁ®ãÈó¥ÁöÑ‰∫§‰∫íÊù•ÂÆåÊàêÁâπÂÆöÁΩëÁªúÂ∫îÁî®„ÄÇÂ∫îÁî®Â±ÇÂçèËÆÆÂÆö‰πâÁöÑÊòØÂ∫îÁî®ËøõÁ®ãÔºàËøõÁ®ãÔºö‰∏ªÊú∫‰∏≠Ê≠£Âú®ËøêË°åÁöÑÁ®ãÂ∫èÔºâÈó¥ÁöÑÈÄö‰ø°Âíå‰∫§‰∫íÁöÑËßÑÂàô„ÄÇ&lt;/p&gt;
&lt;p&gt;ÂØπ‰∫é‰∏çÂêåÁöÑÁΩëÁªúÂ∫îÁî®ÈúÄË¶Å‰∏çÂêåÁöÑÂ∫îÁî®Â±ÇÂçèËÆÆ„ÄÇÂú®‰∫íËÅîÁΩë‰∏≠Â∫îÁî®Â±ÇÂçèËÆÆÂæàÂ§öÔºåÂ¶ÇÂüüÂêçÁ≥ªÁªü DNSÔºåÊîØÊåÅ‰∏áÁª¥ÁΩëÂ∫îÁî®ÁöÑ HTTP ÂçèËÆÆÔºåÊîØÊåÅÁîµÂ≠êÈÇÆ‰ª∂ÁöÑ SMTP ÂçèËÆÆÁ≠âÁ≠â„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;ËøêËæìÂ±Ç&lt;/strong&gt;&lt;br&gt;
ËøêËæìÂ±Ç(transport layer)ÁöÑ‰∏ªË¶Å‰ªªÂä°Â∞±ÊòØË¥üË¥£Âêë‰∏§Âè∞‰∏ªÊú∫ËøõÁ®ã‰πãÈó¥ÁöÑÈÄö‰ø°Êèê‰æõÈÄöÁî®ÁöÑÊï∞ÊçÆ‰º†ËæìÊúçÂä°„ÄÇÂ∫îÁî®ËøõÁ®ãÂà©Áî®ËØ•ÊúçÂä°‰º†ÈÄÅÂ∫îÁî®Â±ÇÊä•Êñá„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;ËøêËæìÂ±Ç‰∏ªË¶Å‰ΩøÁî®‰ª•‰∏ã‰∏§ÁßçÂçèËÆÆÔºö&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;

&lt;li&gt;‰º†ËæìÊéßÂà∂ÂçèËÆÆ-TCPÔºöÊèê‰æõÈù¢ÂêëËøûÊé•ÁöÑÔºåÂèØÈù†ÁöÑÊï∞ÊçÆ‰º†ËæìÊúçÂä°„ÄÇ&lt;/li&gt;

&lt;p&gt;&lt;strong&gt;ÊØè‰∏Ä‰∏™Â∫îÁî®Â±ÇÔºàTCP/IPÂèÇËÄÉÊ®°ÂûãÁöÑÊúÄÈ´òÂ±ÇÔºâÂçèËÆÆ‰∏ÄËà¨ÈÉΩ‰ºö‰ΩøÁî®Âà∞‰∏§‰∏™‰º†ËæìÂ±ÇÂçèËÆÆ‰πã‰∏ÄÔºö&lt;/strong&gt;&lt;br&gt;
ËøêË°åÂú®TCPÂçèËÆÆ‰∏äÁöÑÂçèËÆÆÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;HTTPÔºàHypertext Transfer ProtocolÔºåË∂ÖÊñáÊú¨‰º†ËæìÂçèËÆÆÔºâÔºå‰∏ªË¶ÅÁî®‰∫éÊôÆÈÄöÊµèËßà„ÄÇ&lt;/li&gt;
&lt;li&gt;HTTPSÔºàHTTP over SSLÔºåÂÆâÂÖ®Ë∂ÖÊñáÊú¨‰º†ËæìÂçèËÆÆÔºâ,HTTPÂçèËÆÆÁöÑÂÆâÂÖ®ÁâàÊú¨„ÄÇ&lt;/li&gt;
&lt;li&gt;FTPÔºàFile Transfer ProtocolÔºåÊñá‰ª∂‰º†ËæìÂçèËÆÆÔºâÔºåÁî®‰∫éÊñá‰ª∂‰º†Ëæì„ÄÇ&lt;/li&gt;
&lt;li&gt;POP3ÔºàPost Office Protocol, version 3ÔºåÈÇÆÂ±ÄÂçèËÆÆÔºâÔºåÊî∂ÈÇÆ‰ª∂Áî®„ÄÇ&lt;/li&gt;
&lt;li&gt;SMTPÔºàSimple Mail Transfer ProtocolÔºåÁÆÄÂçïÈÇÆ‰ª∂‰º†ËæìÂçèËÆÆÔºâÔºåÁî®Êù•ÂèëÈÄÅÁîµÂ≠êÈÇÆ‰ª∂„ÄÇ&lt;/li&gt;
&lt;li&gt;TELNETÔºàTeletype over the NetworkÔºåÁΩëÁªúÁîµ‰º†ÔºâÔºåÈÄöËøá‰∏Ä‰∏™ÁªàÁ´ØÔºàterminalÔºâÁôªÈôÜÂà∞ÁΩëÁªú„ÄÇ&lt;/li&gt;
&lt;li&gt;SSHÔºàSecure ShellÔºåÁî®‰∫éÊõø‰ª£ÂÆâÂÖ®ÊÄßÂ∑ÆÁöÑTELNETÔºâÔºåÁî®‰∫éÂä†ÂØÜÂÆâÂÖ®ÁôªÈôÜÁî®„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;ËøêË°åÂú®UDPÂçèËÆÆ‰∏äÁöÑÂçèËÆÆÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;BOOTPÔºàBoot ProtocolÔºåÂêØÂä®ÂçèËÆÆÔºâÔºåÂ∫îÁî®‰∫éÊó†ÁõòËÆæÂ§á„ÄÇ&lt;/li&gt;
&lt;li&gt;NTPÔºàNetwork Time ProtocolÔºåÁΩëÁªúÊó∂Èó¥ÂçèËÆÆÔºâÔºåÁî®‰∫éÁΩëÁªúÂêåÊ≠•„ÄÇ&lt;/li&gt;
&lt;li&gt;DHCPÔºàDynamic Host Configuration ProtocolÔºåÂä®ÊÄÅ‰∏ªÊú∫ÈÖçÁΩÆÂçèËÆÆÔºâÔºåÂä®ÊÄÅÈÖçÁΩÆIPÂú∞ÂùÄ„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;ËøêË°åÂú®TCPÂíåUDPÂçèËÆÆ‰∏äÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;DNSÔºàDomain Name ServiceÔºåÂüüÂêçÊúçÂä°ÔºâÔºåÁî®‰∫éÂÆåÊàêÂú∞ÂùÄÊü•ÊâæÔºåÈÇÆ‰ª∂ËΩ¨ÂèëÁ≠âÂ∑•‰Ωú„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;ÁΩëÁªúÂ±Ç&lt;/strong&gt;&lt;br&gt;
ÁΩëÁªúÂ±ÇÁöÑ‰ªªÂä°Â∞±ÊòØÈÄâÊã©ÂêàÈÄÇÁöÑÁΩëÈó¥Ë∑ØÁî±Âíå‰∫§Êç¢ËäÇÁÇπÔºåÁ°Æ‰øùËÆ°ÁÆóÊú∫ÈÄö‰ø°ÁöÑÊï∞ÊçÆÂèäÊó∂‰º†ÈÄÅ„ÄÇÂú®ÂèëÈÄÅÊï∞ÊçÆÊó∂ÔºåÁΩëÁªúÂ±ÇÊääËøêËæìÂ±Ç‰∫ßÁîüÁöÑÊä•ÊñáÊÆµÊàñÁî®Êà∑Êï∞ÊçÆÊä•Â∞ÅË£ÖÊàêÂàÜÁªÑÂíåÂåÖËøõË°å‰º†ÈÄÅ„ÄÇÂú® TCP/IP ‰ΩìÁ≥ªÁªìÊûÑ‰∏≠ÔºåÁî±‰∫éÁΩëÁªúÂ±Ç‰ΩøÁî® IP ÂçèËÆÆÔºåÂõ†Ê≠§ÂàÜÁªÑ‰πüÂè´ IP Êï∞ÊçÆÊä•ÔºåÁÆÄÁß∞Êï∞ÊçÆÊä•„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∫íËÅîÁΩëÊòØÁî±Â§ßÈáèÁöÑÂºÇÊûÑÔºàheterogeneousÔºâÁΩëÁªúÈÄöËøáË∑ØÁî±Âô®ÔºàrouterÔºâÁõ∏‰∫íËøûÊé•Ëµ∑Êù•ÁöÑ„ÄÇ‰∫íËÅîÁΩë‰ΩøÁî®ÁöÑÁΩëÁªúÂ±ÇÂçèËÆÆÊòØÊó†ËøûÊé•ÁöÑÁΩëÈôÖÂçèËÆÆÔºàInternet ProtocolÔºâÂíåËÆ∏Â§öË∑ØÁî±ÈÄâÊã©ÂçèËÆÆÔºåÂõ†Ê≠§‰∫íËÅîÁΩëÁöÑÁΩëÁªúÂ±Ç‰πüÂè´ÂÅöÁΩëÈôÖÂ±ÇÊàñ IP Â±Ç„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Êï∞ÊçÆÈìæË∑ØÂ±Ç&lt;/strong&gt;&lt;br&gt;
Êï∞ÊçÆÈìæË∑ØÂ±Ç(data link layer)ÈÄöÂ∏∏ÁÆÄÁß∞‰∏∫ÈìæË∑ØÂ±Ç„ÄÇ‰∏§Âè∞‰∏ªÊú∫‰πãÈó¥ÁöÑÊï∞ÊçÆ‰º†ËæìÔºåÊÄªÊòØÂú®‰∏ÄÊÆµ‰∏ÄÊÆµÁöÑÈìæË∑Ø‰∏ä‰º†ÈÄÅÁöÑÔºåËøôÂ∞±ÈúÄË¶Å‰ΩøÁî®‰∏ìÈó®ÁöÑÈìæË∑ØÂ±ÇÁöÑÂçèËÆÆ„ÄÇ&lt;/p&gt;
&lt;p&gt;Âú®‰∏§‰∏™Áõ∏ÈÇªËäÇÁÇπ‰πãÈó¥‰º†ÈÄÅÊï∞ÊçÆÊó∂ÔºåÊï∞ÊçÆÈìæË∑ØÂ±ÇÂ∞ÜÁΩëÁªúÂ±Ç‰∫§‰∏ãÊù•ÁöÑ IP Êï∞ÊçÆÊä•ÁªÑË£ÖÊàêÂ∏ßÔºåÂú®‰∏§‰∏™Áõ∏ÈÇªËäÇÁÇπÈó¥ÁöÑÈìæË∑Ø‰∏ä‰º†ÈÄÅÂ∏ß„ÄÇÊØè‰∏ÄÂ∏ßÂåÖÊã¨Êï∞ÊçÆÂíåÂøÖË¶ÅÁöÑÊéßÂà∂‰ø°ÊÅØÔºàÂ¶ÇÂêåÊ≠•‰ø°ÊÅØÔºåÂú∞ÂùÄ‰ø°ÊÅØÔºåÂ∑ÆÈîôÊéßÂà∂Á≠âÔºâ„ÄÇ&lt;/p&gt;

&lt;p&gt;&lt;em&gt;‰∏ÄËà¨ÁöÑwebÂ∫îÁî®ÁöÑÈÄö‰ø°‰º†ËæìÊµÅÊòØËøôÊ†∑ÁöÑÔºö&lt;/em&gt;&lt;/p&gt;

&lt;p&gt;ÂèëÈÄÅÁ´ØÂú®Â±Ç‰∏éÂ±Ç‰πãÈó¥‰º†ËæìÊï∞ÊçÆÊó∂ÔºåÊØèÁªèËøá‰∏ÄÂ±ÇÊó∂‰ºöË¢´Êâì‰∏ä‰∏Ä‰∏™ËØ•Â±ÇÊâÄÂ±ûÁöÑÈ¶ñÈÉ®‰ø°ÊÅØ„ÄÇÂèç‰πãÔºåÊé•Êî∂Á´ØÂú®Â±Ç‰∏éÂ±Ç‰πãÈó¥‰º†ËæìÊï∞ÊçÆÊó∂ÔºåÊØèÁªèËøá‰∏ÄÂ±ÇÊó∂‰ºöÊääÂØπÂ∫îÁöÑÈ¶ñÈÉ®‰ø°ÊÅØÂéªÈô§„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Áâ©ÁêÜÂ±Ç&lt;/strong&gt;&lt;br&gt;
Âú®Áâ©ÁêÜÂ±Ç‰∏äÊâÄ‰º†ÈÄÅÁöÑÊï∞ÊçÆÂçï‰ΩçÊòØÊØîÁâπ„ÄÇÁâ©ÁêÜÂ±Ç(physical layer)ÁöÑ‰ΩúÁî®ÊòØÂÆûÁé∞Áõ∏ÈÇªËÆ°ÁÆóÊú∫ËäÇÁÇπ‰πãÈó¥ÊØîÁâπÊµÅÁöÑÈÄèÊòé‰º†ÈÄÅÔºåÂ∞ΩÂèØËÉΩÂ±èËîΩÊéâÂÖ∑‰Ωì‰º†Ëæì‰ªãË¥®ÂíåÁâ©ÁêÜËÆæÂ§áÁöÑÂ∑ÆÂºÇ„ÄÇ‰ΩøÂÖ∂‰∏äÈù¢ÁöÑÊï∞ÊçÆÈìæË∑ØÂ±Ç‰∏çÂøÖËÄÉËôëÁΩëÁªúÁöÑÂÖ∑‰Ωì‰º†Ëæì‰ªãË¥®ÊòØ‰ªÄ‰πà„ÄÇ‚ÄúÈÄèÊòé‰º†ÈÄÅÊØîÁâπÊµÅ‚ÄùË°®Á§∫ÁªèÂÆûÈôÖÁîµË∑Ø‰º†ÈÄÅÂêéÁöÑÊØîÁâπÊµÅÊ≤°ÊúâÂèëÁîüÂèòÂåñÔºåÂØπ‰º†ÈÄÅÁöÑÊØîÁâπÊµÅÊù•ËØ¥ÔºåËøô‰∏™ÁîµË∑ØÂ•ΩÂÉèÊòØÁúã‰∏çËßÅÁöÑ„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCP/IP ÂçèËÆÆÊóè&lt;/strong&gt;&lt;br&gt;
Âú®‰∫íËÅîÁΩë‰ΩøÁî®ÁöÑÂêÑÁßçÂçèËÆÆ‰∏≠ÊúÄÈáçË¶ÅÂíåÊúÄËëóÂêçÁöÑÂ∞±ÊòØ TCP/IP ‰∏§‰∏™ÂçèËÆÆ„ÄÇÁé∞Âú®‰∫∫‰ª¨ÁªèÂ∏∏ÊèêÂà∞ÁöÑ TCP/IP Âπ∂‰∏ç‰∏ÄÂÆöÊòØÂçïÊåá TCP Âíå IP Ëøô‰∏§‰∏™ÂÖ∑‰ΩìÁöÑÂçèËÆÆÔºåËÄåÂæÄÂæÄÊòØË°®Á§∫‰∫íËÅîÁΩëÊâÄ‰ΩøÁî®ÁöÑÊï¥‰∏™ TCP/IP ÂçèËÆÆÊóè„ÄÇ&lt;br&gt;

&lt;p&gt;‰∫íËÅîÁΩëÂçèËÆÆÂ•ó‰ª∂ÔºàËã±ËØ≠ÔºöInternet Protocol SuiteÔºåÁº©ÂÜôIPSÔºâÊòØ‰∏Ä‰∏™ÁΩëÁªúÈÄöËÆØÊ®°ÂûãÔºå‰ª•Âèä‰∏ÄÊï¥‰∏™ÁΩëÁªú‰º†ËæìÂçèËÆÆÂÆ∂ÊóèÔºå‰∏∫ÁΩëÈôÖÁΩëÁªúÁöÑÂü∫Á°ÄÈÄöËÆØÊû∂ÊûÑ„ÄÇÂÆÉÂ∏∏Ë¢´ÈÄöÁß∞‰∏∫TCP/IPÂçèËÆÆÊóèÔºàËã±ËØ≠ÔºöTCP/IP Protocol SuiteÔºåÊàñTCP/IP ProtocolsÔºâÔºåÁÆÄÁß∞TCP/IP„ÄÇÂõ†‰∏∫ËØ•ÂçèÂÆöÂÆ∂ÊóèÁöÑ‰∏§‰∏™Ê†∏ÂøÉÂçèÂÆöÔºöTCPÔºà‰º†ËæìÊéßÂà∂ÂçèËÆÆÔºâÂíåIPÔºàÁΩëÈôÖÂçèËÆÆÔºâÔºå‰∏∫ËØ•ÂÆ∂Êóè‰∏≠ÊúÄÊó©ÈÄöËøáÁöÑÊ†áÂáÜ„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;ÈáçÁÇπÔºö&lt;/strong&gt;&lt;br&gt;
TCPÔºà‰º†ËæìÊéßÂà∂ÂçèËÆÆÔºâÂíåIPÔºàÁΩëÈôÖÂçèËÆÆÔºâ ÊòØÊúÄÂÖàÂÆö‰πâÁöÑ‰∏§‰∏™Ê†∏ÂøÉÂçèËÆÆÔºåÊâÄ‰ª•ÊâçÁªüÁß∞‰∏∫TCP/IPÂçèËÆÆÊóè„ÄÇ&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCPÁöÑ‰∏âÊ¨°Êè°ÊâãÂõõÊ¨°Êå•Êâã&lt;/strong&gt;&lt;br&gt;
TCPÊòØ‰∏ÄÁßçÈù¢ÂêëËøûÊé•ÁöÑ„ÄÅÂèØÈù†ÁöÑ„ÄÅÂü∫‰∫éÂ≠óËäÇÊµÅÁöÑ‰º†ËæìÂ±ÇÈÄö‰ø°ÂçèËÆÆÔºåÂú®ÂèëÈÄÅÊï∞ÊçÆÂâçÔºåÈÄö‰ø°ÂèåÊñπÂøÖÈ°ªÂú®ÂΩºÊ≠§Èó¥Âª∫Á´ã‰∏ÄÊù°ËøûÊé•„ÄÇÊâÄË∞ìÁöÑ‚ÄúËøûÊé•‚ÄùÔºåÂÖ∂ÂÆûÊòØÂÆ¢Êà∑Á´ØÂíåÊúçÂä°Á´Ø‰øùÂ≠òÁöÑ‰∏Ä‰ªΩÂÖ≥‰∫éÂØπÊñπÁöÑ‰ø°ÊÅØÔºåÂ¶ÇipÂú∞ÂùÄ„ÄÅÁ´ØÂè£Âè∑Á≠â„ÄÇ&lt;/p&gt;
&lt;p&gt;TCPÂèØ‰ª•ÁúãÊàêÊòØ‰∏ÄÁßçÂ≠óËäÇÊµÅÔºåÂÆÉ‰ºöÂ§ÑÁêÜIPÂ±ÇÊàñ‰ª•‰∏ãÁöÑÂ±ÇÁöÑ‰∏¢ÂåÖ„ÄÅÈáçÂ§ç‰ª•ÂèäÈîôËØØÈóÆÈ¢ò„ÄÇÂú®ËøûÊé•ÁöÑÂª∫Á´ãËøáÁ®ã‰∏≠ÔºåÂèåÊñπÈúÄË¶Å‰∫§Êç¢‰∏Ä‰∫õËøûÊé•ÁöÑÂèÇÊï∞„ÄÇËøô‰∫õÂèÇÊï∞ÂèØ‰ª•ÊîæÂú®TCPÂ§¥ÈÉ®„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∏Ä‰∏™TCPËøûÊé•Áî±‰∏Ä‰∏™4ÂÖÉÁªÑÊûÑÊàêÔºåÂàÜÂà´ÊòØ‰∏§‰∏™IPÂú∞ÂùÄÂíå‰∏§‰∏™Á´ØÂè£Âè∑„ÄÇ‰∏Ä‰∏™TCPËøûÊé•ÈÄöÂ∏∏ÂàÜ‰∏∫‰∏â‰∏™Èò∂ÊÆµÔºöËøûÊé•„ÄÅÊï∞ÊçÆ‰º†Ëæì„ÄÅÈÄÄÂá∫ÔºàÂÖ≥Èó≠Ôºâ„ÄÇ&lt;strong&gt;ÈÄöËøá‰∏âÊ¨°Êè°ÊâãÂª∫Á´ã‰∏Ä‰∏™ÈìæÊé•ÔºåÈÄöËøáÂõõÊ¨°Êå•ÊâãÊù•ÂÖ≥Èó≠‰∏Ä‰∏™ËøûÊé•„ÄÇ&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;ÂΩì‰∏Ä‰∏™ËøûÊé•Ë¢´Âª∫Á´ãÊàñË¢´ÁªàÊ≠¢Êó∂Ôºå‰∫§Êç¢ÁöÑÊä•ÊñáÊÆµÂè™ÂåÖÂê´TCPÂ§¥ÈÉ®ÔºåËÄåÊ≤°ÊúâÊï∞ÊçÆ„ÄÇ&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCPÊä•ÊñáÁöÑÂ§¥ÈÉ®ÁªìÊûÑ&lt;/strong&gt;&lt;br&gt;
Âú®‰∫ÜËß£TCPËøûÊé•‰πãÂâçÂÖàÊù•‰∫ÜËß£‰∏Ä‰∏ãTCPÊä•ÊñáÁöÑÂ§¥ÈÉ®ÁªìÊûÑ„ÄÇ&lt;br&gt;
&lt;img src=&#34;https://victoryfan.github.io/post-images/1605253987472.jpg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;‰∏äÂõæ‰∏≠ÊúâÂá†‰∏™Â≠óÊÆµÈúÄË¶ÅÈáçÁÇπ‰ªãÁªç‰∏ãÔºö&lt;br&gt;
Ôºà1ÔºâÂ∫èÂè∑ÔºöseqÂ∫èÂè∑ÔºåÂç†32‰ΩçÔºåÁî®Êù•Ê†áËØÜ‰ªéTCPÊ∫êÁ´ØÂêëÁõÆÁöÑÁ´ØÂèëÈÄÅÁöÑÂ≠óËäÇÊµÅÔºåÂèëËµ∑ÊñπÂèëÈÄÅÊï∞ÊçÆÊó∂ÂØπÊ≠§ËøõË°åÊ†áËÆ∞„ÄÇ&lt;br&gt;
Ôºà2ÔºâÁ°ÆËÆ§Â∫èÂè∑ÔºöackÂ∫èÂè∑ÔºåÂç†32‰ΩçÔºåÂè™ÊúâACKÊ†áÂøó‰Ωç‰∏∫1Êó∂ÔºåÁ°ÆËÆ§Â∫èÂè∑Â≠óÊÆµÊâçÊúâÊïàÔºåack=seq+1„ÄÇ&lt;br&gt;
Ôºà3ÔºâÊ†áÂøó‰ΩçÔºöÂÖ±6‰∏™ÔºåÂç≥URG„ÄÅACK„ÄÅPSH„ÄÅRST„ÄÅSYN„ÄÅFINÁ≠âÔºåÂÖ∑‰ΩìÂê´‰πâÂ¶Ç‰∏ãÔºö&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ACKÔºöÁ°ÆËÆ§Â∫èÂè∑ÊúâÊïà„ÄÇ&lt;/li&gt;
&lt;li&gt;FINÔºöÈáäÊîæ‰∏Ä‰∏™ËøûÊé•„ÄÇ&lt;/li&gt;
&lt;li&gt;PSHÔºöÊé•Êî∂ÊñπÂ∫îËØ•Â∞ΩÂø´Â∞ÜËøô‰∏™Êä•Êñá‰∫§ÁªôÂ∫îÁî®Â±Ç„ÄÇ&lt;/li&gt;
&lt;li&gt;RSTÔºöÈáçÁΩÆËøûÊé•„ÄÇ&lt;/li&gt;
&lt;li&gt;SYNÔºöÂèëËµ∑‰∏Ä‰∏™Êñ∞ËøûÊé•„ÄÇ&lt;/li&gt;
&lt;li&gt;URGÔºöÁ¥ßÊÄ•ÊåáÈíàÔºàurgent pointerÔºâÊúâÊïà„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;em&gt;Ê≥®ÊÑèÔºö&lt;/em&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;‰∏çË¶ÅÂ∞ÜÁ°ÆËÆ§Â∫èÂè∑ack‰∏éÊ†áÂøó‰Ωç‰∏≠ÁöÑACKÊêûÊ∑∑‰∫Ü„ÄÇ&lt;/li&gt;
&lt;li&gt;Á°ÆËÆ§Êñπack=ÂèëËµ∑Êñπseq+1Ôºå‰∏§Á´ØÈÖçÂØπ„ÄÇ&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;‰∏âÊ¨°Êè°Êâã&lt;/strong&gt;&lt;br&gt;
‰∏âÊ¨°Êè°ÊâãÁöÑÊú¨Ë¥®ÊòØÁ°ÆËÆ§ÈÄö‰ø°ÂèåÊñπÊî∂ÂèëÊï∞ÊçÆÁöÑËÉΩÂäõ„ÄÇ&lt;/p&gt;
&lt;p&gt;È¶ñÂÖàÔºåÊàëËÆ©‰ø°‰ΩøËøêËæì‰∏Ä‰ªΩ‰ø°‰ª∂ÁªôÂØπÊñπÔºåÂØπÊñπÊî∂Âà∞‰∫ÜÔºåÈÇ£‰πà‰ªñÂ∞±Áü•ÈÅì‰∫ÜÊàëÁöÑÂèë‰ª∂ËÉΩÂäõÂíå‰ªñÁöÑÊî∂‰ª∂ËÉΩÂäõÊòØÂèØ‰ª•ÁöÑ„ÄÇ&lt;/p&gt;
&lt;p&gt;‰∫éÊòØ‰ªñÁªôÊàëÂõû‰ø°ÔºåÊàëËã•Êî∂Âà∞‰∫ÜÔºåÊàë‰æøÁü•ÊàëÁöÑÂèë‰ª∂ËÉΩÂäõÂíå‰ªñÁöÑÊî∂‰ª∂ËÉΩÂäõÊòØÂèØ‰ª•ÁöÑÔºåÂπ∂‰∏î‰ªñÁöÑÂèë‰ª∂ËÉΩÂäõÂíåÊàëÁöÑÊî∂‰ª∂ËÉΩÂäõÊòØÂèØ‰ª•„ÄÇ&lt;/p&gt;
&lt;p&gt;ÁÑ∂ËÄåÊ≠§Êó∂‰ªñËøò‰∏çÁü•ÈÅì‰ªñÁöÑÂèë‰ª∂ËÉΩÂäõÂíåÊàëÁöÑÊî∂‰ª∂ËÉΩÂäõÂà∞Â∫ïÂèØ‰∏çÂèØ‰ª•Ôºå‰∫éÊòØÊàëÊúÄÂêéÂõûÈ¶à‰∏ÄÊ¨°Ôºå‰ªñËã•Êî∂Âà∞‰∫ÜÔºå‰ªñ‰æøÊ∏ÖÊ•ö‰∫Ü‰ªñÁöÑÂèë‰ª∂ËÉΩÂäõÂíåÊàëÁöÑÊî∂‰ª∂ËÉΩÂäõÊòØÂèØ‰ª•ÁöÑ„ÄÇ&lt;/p&gt;
