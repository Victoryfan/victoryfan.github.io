<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

  <div class="search-box">

    <div class="result">
      
      <div class="item">
        <a class="result-title" href="https://victoryfan.github.io/post/tcp-san-ci-si-ci-wo-shou/"" data-c="
          &lt;h2 id=&#34;计算机网络体系结构&#34;&gt;计算机网络体系结构&lt;/h2&gt;
&lt;p&gt;在计算机网络的基本概念中，分层次的体系结构是最基本的。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;网络协议是什么？&lt;/strong&gt;&lt;br&gt;
在计算机网络要做到有条不紊地交换数据，就必须遵守一些事先约定好的规则，比如交换数据的格式、是否需要发送一个应答悉尼下。这些规则被称为网络协议。&lt;/p&gt;
&lt;h2 id=&#34;为什么要对网络协议分层&#34;&gt;为什么要对网络协议分层？&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;简化问题难度和复杂度。由于各层之间独立，我们可以分割大问题为小问题。&lt;/li&gt;
&lt;li&gt;灵活性好。当其中一层的技术发生变化，只要层间接口关系保持不变，其他层不受影响。&lt;/li&gt;
&lt;li&gt;易于实现和维护。&lt;/li&gt;
&lt;li&gt;促进标准化工作。分开后，每层功能可以相对简单地被描述。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;网络协议分层的缺点：&lt;/strong&gt; 功能可能出现在多个层里，产生了额外开销。&lt;br&gt;
为了使不同体系结构的计算机网络都能互联，国际标准化组织 ISO 于1977年提出了一个试图使各种计算机在世界范围内互联成网的标准框架，即著名的开放系统互联基本参考模型 OSI/RM，简称为OSI。&lt;/p&gt;
&lt;p&gt;OSI 的七层协议体系结构的概念清楚，理论也较完整，但它既复杂又不实用，TCP/IP 体系结构则不同，但它现在却得到了非常广泛的应用。TCP/IP 是一个四层体系结构，它包含应用层，运输层，网际层和网络接口层（用网际层这个名字是强调这一层是为了解决不同网络的互连问题），不过从实质上讲，TCP/IP 只有最上面的三层，因为最下面的网络接口层并没有什么具体内容，因此在学习计算机网络的原理时往往采用折中的办法，即综合 OSI 和 TCP/IP 的优点，采用一种只有五层协议的体系结构，这样既简洁又能将概念阐述清楚，有时为了方便，也可把最底下两层称为网络接口层。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;四层协议，五层协议和七层协议的关系如下：&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;TCP/IP是一个四层的体系结构，主要包括：应用层、运输层、网际层和网络接口层。&lt;/li&gt;
&lt;li&gt;五层协议的体系结构主要包括：应用层、运输层、网络层、数据链路层和物理层。&lt;/li&gt;
&lt;li&gt;OSI七层协议模型主要包括：应用层（Application）、表示层（Presentation）、会话层（Session）、运输层（Transport）、网络层（Network）、数据链路层（Data Link）、物理层（Physical）。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;em&gt;注：&lt;/em&gt; 五层协议的体系结构只是为了介绍网络原理而设计的，实际应用还是 TCP/IP 四层体系结构。&lt;/p&gt;
&lt;h2 id=&#34;tcpip协议族&#34;&gt;TCP/IP协议族&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;应用层&lt;/strong&gt;&lt;br&gt;
应用层( application-layer ）的任务是通过应用进程间的交互来完成特定网络应用。应用层协议定义的是应用进程（进程：主机中正在运行的程序）间的通信和交互的规则。&lt;/p&gt;
&lt;p&gt;对于不同的网络应用需要不同的应用层协议。在互联网中应用层协议很多，如域名系统 DNS，支持万维网应用的 HTTP 协议，支持电子邮件的 SMTP 协议等等。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;运输层&lt;/strong&gt;&lt;br&gt;
运输层(transport layer)的主要任务就是负责向两台主机进程之间的通信提供通用的数据传输服务。应用进程利用该服务传送应用层报文。&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;运输层主要使用以下两种协议：&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;传输控制协议-TCP：提供面向连接的，可靠的数据传输服务。&lt;/li&gt;
&lt;li&gt;用户数据协议-UDP：提供无连接的，尽最大努力的数据传输服务（不保证数据传输的可靠性）。&lt;/li&gt;
&lt;/ol&gt;
&lt;table&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th&gt;&lt;/th&gt;
&lt;th&gt;UDP&lt;/th&gt;
&lt;th&gt;TCP&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td&gt;是否连续&lt;/td&gt;
&lt;td&gt;无连接&lt;/td&gt;
&lt;td&gt;面向连接&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;是否可靠&lt;/td&gt;
&lt;td&gt;不可靠传输，不实用流量控制和拥塞控制&lt;/td&gt;
&lt;td&gt;可靠传输，使用流量控制和拥塞控制&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;连接对象个数&lt;/td&gt;
&lt;td&gt;支持一对一、一对多、多对一和多对多交互通信&lt;/td&gt;
&lt;td&gt;只能一对一通信&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;传输方式&lt;/td&gt;
&lt;td&gt;面向报文&lt;/td&gt;
&lt;td&gt;面向字节流&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;首部开销&lt;/td&gt;
&lt;td&gt;首部开销小，仅8字节&lt;/td&gt;
&lt;td&gt;首部最小20字节，最大60字节&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;场景&lt;/td&gt;
&lt;td&gt;适用于实时应用（IP电话、视频电话、直播等）&lt;/td&gt;
&lt;td&gt;适用于要求可靠传输的应用，例如文件传输&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
&lt;p&gt;&lt;strong&gt;每一个应用层（TCP/IP参考模型的最高层）协议一般都会使用到两个传输层协议之一：&lt;/strong&gt;&lt;br&gt;
运行在TCP协议上的协议：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;HTTP（Hypertext Transfer Protocol，超文本传输协议），主要用于普通浏览。&lt;/li&gt;
&lt;li&gt;HTTPS（HTTP over SSL，安全超文本传输协议）,HTTP协议的安全版本。&lt;/li&gt;
&lt;li&gt;FTP（File Transfer Protocol，文件传输协议），用于文件传输。&lt;/li&gt;
&lt;li&gt;POP3（Post Office Protocol, version 3，邮局协议），收邮件用。&lt;/li&gt;
&lt;li&gt;SMTP（Simple Mail Transfer Protocol，简单邮件传输协议），用来发送电子邮件。&lt;/li&gt;
&lt;li&gt;TELNET（Teletype over the Network，网络电传），通过一个终端（terminal）登陆到网络。&lt;/li&gt;
&lt;li&gt;SSH（Secure Shell，用于替代安全性差的TELNET），用于加密安全登陆用。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;运行在UDP协议上的协议：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;BOOTP（Boot Protocol，启动协议），应用于无盘设备。&lt;/li&gt;
&lt;li&gt;NTP（Network Time Protocol，网络时间协议），用于网络同步。&lt;/li&gt;
&lt;li&gt;DHCP（Dynamic Host Configuration Protocol，动态主机配置协议），动态配置IP地址。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;运行在TCP和UDP协议上：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;DNS（Domain Name Service，域名服务），用于完成地址查找，邮件转发等工作。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;网络层&lt;/strong&gt;&lt;br&gt;
网络层的任务就是选择合适的网间路由和交换节点，确保计算机通信的数据及时传送。在发送数据时，网络层把运输层产生的报文段或用户数据报封装成分组和包进行传送。在 TCP/IP 体系结构中，由于网络层使用 IP 协议，因此分组也叫 IP 数据报，简称数据报。&lt;/p&gt;
&lt;p&gt;互联网是由大量的异构（heterogeneous）网络通过路由器（router）相互连接起来的。互联网使用的网络层协议是无连接的网际协议（Internet Protocol）和许多路由选择协议，因此互联网的网络层也叫做网际层或 IP 层。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;数据链路层&lt;/strong&gt;&lt;br&gt;
数据链路层(data link layer)通常简称为链路层。两台主机之间的数据传输，总是在一段一段的链路上传送的，这就需要使用专门的链路层的协议。&lt;/p&gt;
&lt;p&gt;在两个相邻节点之间传送数据时，数据链路层将网络层交下来的 IP 数据报组装成帧，在两个相邻节点间的链路上传送帧。每一帧包括数据和必要的控制信息（如同步信息，地址信息，差错控制等）。&lt;/p&gt;
&lt;p&gt;在接收数据时，控制信息使接收端能够知道一个帧从哪个比特开始和到哪个比特结束。&lt;/p&gt;
&lt;p&gt;&lt;em&gt;一般的web应用的通信传输流是这样的：&lt;/em&gt;&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://victoryfan.github.io/post-images/1605253512389.jpg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;发送端在层与层之间传输数据时，每经过一层时会被打上一个该层所属的首部信息。反之，接收端在层与层之间传输数据时，每经过一层时会把对应的首部信息去除。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;物理层&lt;/strong&gt;&lt;br&gt;
在物理层上所传送的数据单位是比特。物理层(physical layer)的作用是实现相邻计算机节点之间比特流的透明传送，尽可能屏蔽掉具体传输介质和物理设备的差异。使其上面的数据链路层不必考虑网络的具体传输介质是什么。“透明传送比特流”表示经实际电路传送后的比特流没有发生变化，对传送的比特流来说，这个电路好像是看不见的。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCP/IP 协议族&lt;/strong&gt;&lt;br&gt;
在互联网使用的各种协议中最重要和最著名的就是 TCP/IP 两个协议。现在人们经常提到的 TCP/IP 并不一定是单指 TCP 和 IP 这两个具体的协议，而往往是表示互联网所使用的整个 TCP/IP 协议族。&lt;br&gt;
&lt;img src=&#34;https://victoryfan.github.io/post-images/1605253717484.jpg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;互联网协议套件（英语：Internet Protocol Suite，缩写IPS）是一个网络通讯模型，以及一整个网络传输协议家族，为网际网络的基础通讯架构。它常被通称为TCP/IP协议族（英语：TCP/IP Protocol Suite，或TCP/IP Protocols），简称TCP/IP。因为该协定家族的两个核心协定：TCP（传输控制协议）和IP（网际协议），为该家族中最早通过的标准。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;重点：&lt;/strong&gt;&lt;br&gt;
TCP（传输控制协议）和IP（网际协议） 是最先定义的两个核心协议，所以才统称为TCP/IP协议族。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCP的三次握手四次挥手&lt;/strong&gt;&lt;br&gt;
TCP是一种面向连接的、可靠的、基于字节流的传输层通信协议，在发送数据前，通信双方必须在彼此间建立一条连接。所谓的“连接”，其实是客户端和服务端保存的一份关于对方的信息，如ip地址、端口号等。&lt;/p&gt;
&lt;p&gt;TCP可以看成是一种字节流，它会处理IP层或以下的层的丢包、重复以及错误问题。在连接的建立过程中，双方需要交换一些连接的参数。这些参数可以放在TCP头部。&lt;/p&gt;
&lt;p&gt;一个TCP连接由一个4元组构成，分别是两个IP地址和两个端口号。一个TCP连接通常分为三个阶段：连接、数据传输、退出（关闭）。&lt;strong&gt;通过三次握手建立一个链接，通过四次挥手来关闭一个连接。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;当一个连接被建立或被终止时，交换的报文段只包含TCP头部，而没有数据。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;TCP报文的头部结构&lt;/strong&gt;&lt;br&gt;
在了解TCP连接之前先来了解一下TCP报文的头部结构。&lt;br&gt;
&lt;img src=&#34;https://victoryfan.github.io/post-images/1605253987472.jpg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;上图中有几个字段需要重点介绍下：&lt;br&gt;
（1）序号：seq序号，占32位，用来标识从TCP源端向目的端发送的字节流，发起方发送数据时对此进行标记。&lt;br&gt;
（2）确认序号：ack序号，占32位，只有ACK标志位为1时，确认序号字段才有效，ack=seq+1。&lt;br&gt;
（3）标志位：共6个，即URG、ACK、PSH、RST、SYN、FIN等，具体含义如下：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ACK：确认序号有效。&lt;/li&gt;
&lt;li&gt;FIN：释放一个连接。&lt;/li&gt;
&lt;li&gt;PSH：接收方应该尽快将这个报文交给应用层。&lt;/li&gt;
&lt;li&gt;RST：重置连接。&lt;/li&gt;
&lt;li&gt;SYN：发起一个新连接。&lt;/li&gt;
&lt;li&gt;URG：紧急指针（urgent pointer）有效。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;em&gt;注意：&lt;/em&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;不要将确认序号ack与标志位中的ACK搞混了。&lt;/li&gt;
&lt;li&gt;确认方ack=发起方seq+1，两端配对。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;三次握手&lt;/strong&gt;&lt;br&gt;
三次握手的本质是确认通信双方收发数据的能力。&lt;/p&gt;
&lt;p&gt;首先，我让信使运输一份信件给对方，对方收到了，那么他就知道了我的发件能力和他的收件能力是可以的。&lt;/p&gt;
&lt;p&gt;于是他给我回信，我若收到了，我便知我的发件能力和他的收件能力是可以的，并且他的发件能力和我的收件能力是可以。&lt;/p&gt;
&lt;p&gt;然而此时他还不知道他的发件能力和我的收件能力到底可不可以，于是我最后回馈一次，他若收到了，他便清楚了他的发件能力和我的收件能力是可以的。&lt;/p&gt;
&lt;p&gt;这，就是三次握手。&lt;br&gt;
&lt;img src=&#34;https://victoryfan.github.io/post-images/1605255166259.jpg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;第一次握手：客户端要向服务端发起连接请求，首先客户端随机生成一个起始序列号ISN(比如是100)，那客户端向服务端发送的报文段包含SYN标志位(也就是SYN=1)，序列号seq=100。&lt;/li&gt;
&lt;li&gt;第二次握手：服务端收到客户端发过来的报文后，发现SYN=1，知道这是一个连接请求，于是将客户端的起始序列号100存起来，并且随机生成一个服务端的起始序列号(比如是300)。然后给客户端回复一段报文，回复报文包含SYN和ACK标志(也就是SYN=1,ACK=1)、序列号seq=300、确认号ack=101(客户端发过来的序列号+1)。&lt;/li&gt;
&lt;li&gt;第三次握手：客户端收到服务端的回复后发现ACK=1并且ack=101,于是知道服务端已经收到了序列号为100的那段报文；同时发现SYN=1，知道了服务端同意了这次连接，于是就将服务端的序列号300给存下来。然后客户端再回复一段报文给服务端，报文包含ACK标志位(ACK=1)、ack=301(服务端序列号+1)、seq=101(第一次握手时发送报文是占据一个序列号的，所以这次seq就从101开始，需要注意的是不携带数据的ACK报文是不占据序列号的，所以后面第一次正式发送数据时seq还是101)。当服务端收到报文后发现ACK=1并且ack=301，就知道客户端收到序列号为300的报文了，就这样客户端和服务端通过TCP建立了连接。&lt;/li&gt;
&lt;/ul&gt;
">TCP三次四次握手</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://victoryfan.github.io/post/10-ge-leng-men-dan-shi-yong-de-docker-shi-yong-ji-qiao/"" data-c="
          &lt;h3 id=&#34;1-docker-top&#34;&gt;1、docker top&lt;/h3&gt;
&lt;p&gt;这个命令用来查看一个容器里面的进程信息，如：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;docker top int

&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;2-docker-load-docker-save&#34;&gt;2、docker load &amp;amp;&amp;amp; docker save&lt;/h3&gt;
&lt;p&gt;一般使用这两个命令去下载打包Kubernetes的镜像，因为国内的网速有些慢。&lt;/p&gt;
&lt;p&gt;docker save 可以把一个镜像保存到 tar 文件中，如：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker save node:8.12.0 &amp;gt;node-8.12.0.tar
#同时 docker load 可以把镜像从 tar 文件导入到 docker 中
root@c02_walletnode_server_test_v_hk:~# docker load &amp;lt; node-8.12.0.tar
&lt;/code&gt;&lt;/pre&gt;

&lt;h3 id=&#34;4-docker-events&#34;&gt;4、docker events&lt;/h3&gt;
&lt;p&gt;获取 docker 的各种事件信息，比如创建了一个容器什么的。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;docker events

&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;5-docker-update&#34;&gt;5、docker update&lt;/h3&gt;
&lt;p&gt;当 docker run 了之后却发现里面有一些参数并不是你想要的状态比如你设置的 nginx 容器 cpu 或内存大小，这个时候你就可以使用 docker update 去修改这些参数。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;docker update nginx --cpus 2
&lt;/code&gt;&lt;/pre&gt;

&lt;h3 id=&#34;7-docker-wait&#34;&gt;7、 docker wait&lt;/h3&gt;
&lt;p&gt;这个命令可以查看容器的退出状态，比如：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker wait int
137
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;8-docker-pause-docker-unpause&#34;&gt;8、docker pause &amp;amp;&amp;amp; docker unpause&lt;/h3&gt;
&lt;p&gt;当你运行了一个容器但是想要暂停它运行的时候，就可以使用这个命令。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;docker pause int
docker unpause int
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;9-docker-diff&#34;&gt;9、docker diff&lt;/h3&gt;
&lt;p&gt;当你运行了一个容器，但是你不知道容器里修改了哪一些文件的时候可以使用这个命令，比如：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker diff int
C /home
C /home/nodeapp
C /home/nodeapp/int
C /home/nodeapp/int/data
C /home/nodeapp/int/data/intchain
A /home/nodeapp/int/data/intchain/.options.json
A /home/nodeapp/int/data/intchain/peerData
C /root
A /root/.bash_history
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;10-docker-stats&#34;&gt;10、docker stats&lt;/h3&gt;
&lt;p&gt;这个是 docker 内置的监控命令，当你想查看当前主机下所有容器占用内存和 cpu 的情况的时候就可以使用这个命令。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker stats

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h2 id=\&#34;计算机网络体系结构\&#34;&gt;计算机网络体系结构&lt;/h2&gt;\n&lt;p&gt;在计算机网络的基本概念中，分层次的体系结构是最基本的。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;网络协议是什么？&lt;/strong&gt;&lt;br&gt;\n在计算机网络要做到有条不紊地交换数据，就必须遵守一些事先约定好的规则，比如交换数据的格式、是否需要发送一个应答悉尼下。这些规则被称为网络协议。&lt;/p&gt;\n&lt;h2 id=\&#34;为什么要对网络协议分层\&#34;&gt;为什么要对网络协议分层？&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;简化问题难度和复杂度。由于各层之间独立，我们可以分割大问题为小问题。&lt;/li&gt;\n&lt;li&gt;灵活性好。当其中一层的技术发生变化，只要层间接口关系保持不变，其他层不受影响。&lt;/li&gt;\n&lt;li&gt;易于实现和维护。&lt;/li&gt;\n&lt;li&gt;促进标准化工作。分开后，每层功能可以相对简单地被描述。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;网络协议分层的缺点：&lt;/strong&gt; 功能可能出现在多个层里，产生了额外开销。&lt;br&gt;\n为了使不同体系结构的计算机网络都能互联，国际标准化组织 ISO 于1977年提出了一个试图使各种计算机在世界范围内互联成网的标准框架，即著名的开放系统互联基本参考模型 OSI/RM，简称为OSI。&lt;/p&gt;\n&lt;p&gt;OSI 的七层协议体系结构的概念清楚，理论也较完整，但它既复杂又不实用，TCP/IP 体系结构则不同，但它现在却得到了非常广泛的应用。TCP/IP 是一个四层体系结构，它包含应用层，运输层，网际层和网络接口层（用网际层这个名字是强调这一层是为了解决不同网络的互连问题），不过从实质上讲，TCP/IP 只有最上面的三层，因为最下面的网络接口层并没有什么具体内容，因此在学习计算机网络的原理时往往采用折中的办法，即综合 OSI 和 TCP/IP 的优点，采用一种只有五层协议的体系结构，这样既简洁又能将概念阐述清楚，有时为了方便，也可把最底下两层称为网络接口层。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;四层协议，五层协议和七层协议的关系如下：&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;TCP/IP是一个四层的体系结构，主要包括：应用层、运输层、网际层和网络接口层。&lt;/li&gt;\n&lt;li&gt;五层协议的体系结构主要包括：应用层、运输层、网络层、数据链路层和物理层。&lt;/li&gt;\n&lt;li&gt;OSI七层协议模型主要包括：应用层（Application）、表示层（Presentation）、会话层（Session）、运输层（Transport）、网络层（Network）、数据链路层（Data Link）、物理层（Physical）。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;em&gt;注：&lt;/em&gt; 五层协议的体系结构只是为了介绍网络原理而设计的，实际应用还是 TCP/IP 四层体系结构。&lt;/p&gt;\n&lt;h2 id=\&#34;tcpip协议族\&#34;&gt;TCP/IP协议族&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;应用层&lt;/strong&gt;&lt;br&gt;\n应用层( application-layer ）的任务是通过应用进程间的交互来完成特定网络应用。应用层协议定义的是应用进程（进程：主机中正在运行的程序）间的通信和交互的规则。&lt;/p&gt;\n&lt;p&gt;对于不同的网络应用需要不同的应用层协议。在互联网中应用层协议很多，如域名系统 DNS，支持万维网应用的 HTTP 协议，支持电子邮件的 SMTP 协议等等。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;运输层&lt;/strong&gt;&lt;br&gt;\n运输层(transport layer)的主要任务就是负责向两台主机进程之间的通信提供通用的数据传输服务。应用进程利用该服务传送应用层报文。&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;&lt;strong&gt;运输层主要使用以下两种协议：&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;传输控制协议-TCP：提供面向连接的，可靠的数据传输服务。&lt;/li&gt;\n&lt;li&gt;用户数据协议-UDP：提供无连接的，尽最大努力的数据传输服务（不保证数据传输的可靠性）。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;/th&gt;\n&lt;th&gt;UDP&lt;/th&gt;\n&lt;th&gt;TCP&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;是否连续&lt;/td&gt;\n&lt;td&gt;无连接&lt;/td&gt;\n&lt;td&gt;面向连接&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;是否可靠&lt;/td&gt;\n&lt;td&gt;不可靠传输，不实用流量控制和拥塞控制&lt;/td&gt;\n&lt;td&gt;可靠传输，使用流量控制和拥塞控制&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;连接对象个数&lt;/td&gt;\n&lt;td&gt;支持一对一、一对多、多对一和多对多交互通信&lt;/td&gt;\n&lt;td&gt;只能一对一通信&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;传输方式&lt;/td&gt;\n&lt;td&gt;面向报文&lt;/td&gt;\n&lt;td&gt;面向字节流&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;首部开销&lt;/td&gt;\n&lt;td&gt;首部开销小，仅8字节&lt;/td&gt;\n&lt;td&gt;首部最小20字节，最大60字节&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;场景&lt;/td&gt;\n&lt;td&gt;适用于实时应用（IP电话、视频电话、直播等）&lt;/td&gt;\n&lt;td&gt;适用于要求可靠传输的应用，例如文件传输&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;&lt;strong&gt;每一个应用层（TCP/IP参考模型的最高层）协议一般都会使用到两个传输层协议之一：&lt;/strong&gt;&lt;br&gt;\n运行在TCP协议上的协议：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;HTTP（Hypertext Transfer Protocol，超文本传输协议），主要用于普通浏览。&lt;/li&gt;\n&lt;li&gt;HTTPS（HTTP over SSL，安全超文本传输协议）,HTTP协议的安全版本。&lt;/li&gt;\n&lt;li&gt;FTP（File Transfer Protocol，文件传输协议），用于文件传输。&lt;/li&gt;\n&lt;li&gt;POP3（Post Office Protocol, version 3，邮局协议），收邮件用。&lt;/li&gt;\n&lt;li&gt;SMTP（Simple Mail Transfer Protocol，简单邮件传输协议），用来发送电子邮件。&lt;/li&gt;\n&lt;li&gt;TELNET（Teletype over the Network，网络电传），通过一个终端（terminal）登陆到网络。&lt;/li&gt;\n&lt;li&gt;SSH（Secure Shell，用于替代安全性差的TELNET），用于加密安全登陆用。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;运行在UDP协议上的协议：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;BOOTP（Boot Protocol，启动协议），应用于无盘设备。&lt;/li&gt;\n&lt;li&gt;NTP（Network Time Protocol，网络时间协议），用于网络同步。&lt;/li&gt;\n&lt;li&gt;DHCP（Dynamic Host Configuration Protocol，动态主机配置协议），动态配置IP地址。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;运行在TCP和UDP协议上：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;DNS（Domain Name Service，域名服务），用于完成地址查找，邮件转发等工作。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;网络层&lt;/strong&gt;&lt;br&gt;\n网络层的任务就是选择合适的网间路由和交换节点，确保计算机通信的数据及时传送。在发送数据时，网络层把运输层产生的报文段或用户数据报封装成分组和包进行传送。在 TCP/IP 体系结构中，由于网络层使用 IP 协议，因此分组也叫 IP 数据报，简称数据报。&lt;/p&gt;\n&lt;p&gt;互联网是由大量的异构（heterogeneous）网络通过路由器（router）相互连接起来的。互联网使用的网络层协议是无连接的网际协议（Internet Protocol）和许多路由选择协议，因此互联网的网络层也叫做网际层或 IP 层。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;数据链路层&lt;/strong&gt;&lt;br&gt;\n数据链路层(data link layer)通常简称为链路层。两台主机之间的数据传输，总是在一段一段的链路上传送的，这就需要使用专门的链路层的协议。&lt;/p&gt;\n&lt;p&gt;在两个相邻节点之间传送数据时，数据链路层将网络层交下来的 IP 数据报组装成帧，在两个相邻节点间的链路上传送帧。每一帧包括数据和必要的控制信息（如同步信息，地址信息，差错控制等）。&lt;/p&gt;\n&lt;p&gt;在接收数据时，控制信息使接收端能够知道一个帧从哪个比特开始和到哪个比特结束。&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;一般的web应用的通信传输流是这样的：&lt;/em&gt;&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://victoryfan.github.io/post-images/1605253512389.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;发送端在层与层之间传输数据时，每经过一层时会被打上一个该层所属的首部信息。反之，接收端在层与层之间传输数据时，每经过一层时会把对应的首部信息去除。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;物理层&lt;/strong&gt;&lt;br&gt;\n在物理层上所传送的数据单位是比特。物理层(physical layer)的作用是实现相邻计算机节点之间比特流的透明传送，尽可能屏蔽掉具体传输介质和物理设备的差异。使其上面的数据链路层不必考虑网络的具体传输介质是什么。“透明传送比特流”表示经实际电路传送后的比特流没有发生变化，对传送的比特流来说，这个电路好像是看不见的。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TCP/IP 协议族&lt;/strong&gt;&lt;br&gt;\n在互联网使用的各种协议中最重要和最著名的就是 TCP/IP 两个协议。现在人们经常提到的 TCP/IP 并不一定是单指 TCP 和 IP 这两个具体的协议，而往往是表示互联网所使用的整个 TCP/IP 协议族。&lt;br&gt;\n&lt;img src=\&#34;https://victoryfan.github.io/post-images/1605253717484.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;互联网协议套件（英语：Internet Protocol Suite，缩写IPS）是一个网络通讯模型，以及一整个网络传输协议家族，为网际网络的基础通讯架构。它常被通称为TCP/IP协议族（英语：TCP/IP Protocol Suite，或TCP/IP Protocols），简称TCP/IP。因为该协定家族的两个核心协定：TCP（传输控制协议）和IP（网际协议），为该家族中最早通过的标准。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;重点：&lt;/strong&gt;&lt;br&gt;\nTCP（传输控制协议）和IP（网际协议） 是最先定义的两个核心协议，所以才统称为TCP/IP协议族。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TCP的三次握手四次挥手&lt;/strong&gt;&lt;br&gt;\nTCP是一种面向连接的、可靠的、基于字节流的传输层通信协议，在发送数据前，通信双方必须在彼此间建立一条连接。所谓的“连接”，其实是客户端和服务端保存的一份关于对方的信息，如ip地址、端口号等。&lt;/p&gt;\n&lt;p&gt;TCP可以看成是一种字节流，它会处理IP层或以下的层的丢包、重复以及错误问题。在连接的建立过程中，双方需要交换一些连接的参数。这些参数可以放在TCP头部。&lt;/p&gt;\n&lt;p&gt;一个TCP连接由一个4元组构成，分别是两个IP地址和两个端口号。一个TCP连接通常分为三个阶段：连接、数据传输、退出（关闭）。&lt;strong&gt;通过三次握手建立一个链接，通过四次挥手来关闭一个连接。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;当一个连接被建立或被终止时，交换的报文段只包含TCP头部，而没有数据。&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TCP报文的头部结构&lt;/strong&gt;&lt;br&gt;\n在了解TCP连接之前先来了解一下TCP报文的头部结构。&lt;br&gt;\n&lt;img src=\&#34;https://victoryfan.github.io/post-images/1605253987472.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;上图中有几个字段需要重点介绍下：&lt;br&gt;\n（1）序号：seq序号，占32位，用来标识从TCP源端向目的端发送的字节流，发起方发送数据时对此进行标记。&lt;br&gt;\n（2）确认序号：ack序号，占32位，只有ACK标志位为1时，确认序号字段才有效，ack=seq+1。&lt;br&gt;\n（3）标志位：共6个，即URG、ACK、PSH、RST、SYN、FIN等，具体含义如下：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ACK：确认序号有效。&lt;/li&gt;\n&lt;li&gt;FIN：释放一个连接。&lt;/li&gt;\n&lt;li&gt;PSH：接收方应该尽快将这个报文交给应用层。&lt;/li&gt;\n&lt;li&gt;RST：重置连接。&lt;/li&gt;\n&lt;li&gt;SYN：发起一个新连接。&lt;/li&gt;\n&lt;li&gt;URG：紧急指针（urgent pointer）有效。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;em&gt;注意：&lt;/em&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;不要将确认序号ack与标志位中的ACK搞混了。&lt;/li&gt;\n&lt;li&gt;确认方ack=发起方seq+1，两端配对。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;三次握手&lt;/strong&gt;&lt;br&gt;\n三次握手的本质是确认通信双方收发数据的能力。&lt;/p&gt;\n&lt;p&gt;首先，我让信使运输一份信件给对方，对方收到了，那么他就知道了我的发件能力和他的收件能力是可以的。&lt;/p&gt;\n&lt;p&gt;于是他给我回信，我若收到了，我便知我的发件能力和他的收件能力是可以的，并且他的发件能力和我的收件能力是可以。&lt;/p&gt;\n&lt;p&gt;然而此时他还不知道他的发件能力和我的收件能力到底可不可以，于是我最后回馈一次，他若收到了，他便清楚了他的发件能力和我的收件能力是可以的。&lt;/p&gt;\n&lt;p&gt;这，就是三次握手。&lt;br&gt;\n&lt;img src=\&#34;https://victoryfan.github.io/post-images/1605255166259.jpg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;第一次握手：客户端要向服务端发起连接请求，首先客户端随机生成一个起始序列号ISN(比如是100)，那客户端向服务端发送的报文段包含SYN标志位(也就是SYN=1)，序列号seq=100。&lt;/li&gt;\n&lt;li&gt;第二次握手：服务端收到客户端发过来的报文后，发现SYN=1，知道这是一个连接请求，于是将客户端的起始序列号100存起来，并且随机生成一个服务端的起始序列号(比如是300)。然后给客户端回复一段报文，回复报文包含SYN和ACK标志(也就是SYN=1,ACK=1)、序列号seq=300、确认号ack=101(客户端发过来的序列号+1)。&lt;/li&gt;\n&lt;li&gt;第三次握手：客户端收到服务端的回复后发现ACK=1并且ack=101,于是知道服务端已经收到了序列号为100的那段报文；同时发现SYN=1，知道了服务端同意了这次连接，于是就将服务端的序列号300给存下来。然后客户端再回复一段报文给服务端，报文包含ACK标志位(ACK=1)、ack=301(服务端序列号+1)、seq=101(第一次握手时发送报文是占据一个序列号的，所以这次seq就从101开始，需要注意的是不携带数据的ACK报文是不占据序列号的，所以后面第一次正式发送数据时seq还是101)。当服务端收到报文后发现ACK=1并且ack=301，就知道客户端收到序列号为300的报文了，就这样客户端和服务端通过TCP建立了连接。&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;fileName&#34;:&#34;tcp-san-ci-si-ci-wo-shou&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;TCP三次四次握手&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-11-11 15:21:35&#34;,&#34;dateFormat&#34;:&#34;2020-11-11&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://victoryfan.github.io/post/tcp-san-ci-si-ci-wo-shou/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;12 min read&#34;,&#34;time&#34;:704000,&#34;words&#34;:3316,&#34;minutes&#34;:12},&#34;description&#34;:&#34;计算机网络体系结构\n在计算机网络的基本概念中，分层次的体系结构是最基本的。\n网络协议是什么？\n在计算机网络要做到有条不紊地交换数据，就必须遵守一些事先约定好的规则，比如交换数据的格式、是否需要发送一个应答悉尼下。这些规则被称为网络协议。\n为...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%BD%91%E7%BB%9C%E4%BD%93%E7%B3%BB%E7%BB%93%E6%9E%84\&#34;&gt;计算机网络体系结构&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%BA%E4%BB%80%E4%B9%88%E8%A6%81%E5%AF%B9%E7%BD%91%E7%BB%9C%E5%8D%8F%E8%AE%AE%E5%88%86%E5%B1%82\&#34;&gt;为什么要对网络协议分层？&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#tcpip%E5%8D%8F%E8%AE%AE%E6%97%8F\&#34;&gt;TCP/IP协议族&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h3 id=\&#34;1-docker-top\&#34;&gt;1、docker top&lt;/h3&gt;\n&lt;p&gt;这个命令用来查看一个容器里面的进程信息，如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker top int\nUID   PID    PPID   C    STIME  TTY   TIME         CMD\nroot  21119  24419  99   Nov09   ?    1-00:21:33   /usr/local/bin/node ./src/client/host/startNode.js\nroot  24419  24390   0   Nov09   ?    00:00:00     node ./src/tool/startDPeer.js --main --rpchost 0.0.0.0 --rpcport 7001\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;2-docker-load-docker-save\&#34;&gt;2、docker load &amp;amp;&amp;amp; docker save&lt;/h3&gt;\n&lt;p&gt;一般使用这两个命令去下载打包Kubernetes的镜像，因为国内的网速有些慢。&lt;/p&gt;\n&lt;p&gt;docker save 可以把一个镜像保存到 tar 文件中，如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker save node:8.12.0 &amp;gt;node-8.12.0.tar\n#同时 docker load 可以把镜像从 tar 文件导入到 docker 中\nroot@c02_walletnode_server_test_v_hk:~# docker load &amp;lt; node-8.12.0.tar\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;3-docker-search\&#34;&gt;3、docker search&lt;/h3&gt;\n&lt;p&gt;这个命令可以在命令行中方便的搜索 DockerHub 中的镜像，比如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker search nginx\nNAME                               DESCRIPTION                                     STARS               OFFICIAL            AUTOMATED\nnginx                              Official build of Nginx.                        13988               [OK]\njwilder/nginx-proxy                Automated Nginx reverse proxy for docker con…   1908                                    [OK]\nricharvey/nginx-php-fpm            Container running Nginx + PHP-FPM capable of…   791                                     [OK]\nlinuxserver/nginx                  An Nginx container, brought to you by LinuxS…   128\njc21/nginx-proxy-manager           Docker container for managing Nginx proxy ho…   109\ntiangolo/nginx-rtmp                Docker image with Nginx using the nginx-rtmp…   103                                     [OK]\nbitnami/nginx                      Bitnami nginx Docker Image                      90                                      [OK]\nalfg/nginx-rtmp                    NGINX, nginx-rtmp-module and FFmpeg from sou…   80                                      [OK]\njlesage/nginx-proxy-manager        Docker container for Nginx Proxy Manager        67                                      [OK]\nnginxdemos/hello                   NGINX webserver that serves a simple page co…   63                                      [OK]\nnginx/nginx-ingress                NGINX Ingress Controller for Kubernetes         45\nprivatebin/nginx-fpm-alpine        PrivateBin running on an Nginx, php-fpm &amp;amp; Al…   40                                      [OK]\nnginxinc/nginx-unprivileged        Unprivileged NGINX Dockerfiles                  19\nschmunk42/nginx-redirect           A very simple container to redirect HTTP tra…   19                                      [OK]\nnginx/nginx-prometheus-exporter    NGINX Prometheus Exporter                       15\ncentos/nginx-112-centos7           Platform for running nginx 1.12 or building …   15\nstaticfloat/nginx-certbot          Opinionated setup for automatic TLS certs lo…   14                                      [OK]\nraulr/nginx-wordpress              Nginx front-end for the official wordpress:f…   13                                      [OK]\ncentos/nginx-18-centos7            Platform for running nginx 1.8 or building n…   13\nflashspys/nginx-static             Super Lightweight Nginx Image                   7                                       [OK]\nbitwarden/nginx                    The Bitwarden nginx web server acting as a r…   7\nmailu/nginx                        Mailu nginx frontend                            7                                       [OK]\nbitnami/nginx-ingress-controller   Bitnami Docker Image for NGINX Ingress Contr…   6                                       [OK]\nansibleplaybookbundle/nginx-apb    An APB to deploy NGINX                          1                                       [OK]\nwodby/nginx                        Generic nginx                                   1                                       [OK]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;4-docker-events\&#34;&gt;4、docker events&lt;/h3&gt;\n&lt;p&gt;获取 docker 的各种事件信息，比如创建了一个容器什么的。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker events\n2020-07-28T21:28:46.000403018+08:00 image load sha256:432bf69f0427b52cad10897342eaf23521b7d973566354118e9a59c4d31b5fae (name=sha256:432bf69f0427b52cad10897342eaf23521b7d973566354118e9a59c4d31b5fae)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;5-docker-update\&#34;&gt;5、docker update&lt;/h3&gt;\n&lt;p&gt;当 docker run 了之后却发现里面有一些参数并不是你想要的状态比如你设置的 nginx 容器 cpu 或内存大小，这个时候你就可以使用 docker update 去修改这些参数。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker update nginx --cpus 2\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;6-docker-history\&#34;&gt;6、docker history&lt;/h3&gt;\n&lt;p&gt;当你修改了一个镜像，但是忘记了每一层的修改命令，或者你想查看一个镜像是怎么构建的时候就可以使用这个命令，比如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker history int\nIMAGE               CREATED             CREATED BY                                      SIZE                COMMENT\n1456ce379a71        38 hours ago        /bin/sh -c #(nop)  CMD [&amp;quot;node&amp;quot; &amp;quot;./src/tool/s…   0B\n286deaa63603        38 hours ago        /bin/sh -c #(nop)  EXPOSE 7001                  0B\n037b119e344c        38 hours ago        /bin/sh -c #(nop) WORKDIR /home/nodeapp/int     0B\nf690f91a1762        38 hours ago        /bin/sh -c cd /home/nodeapp/int &amp;amp;&amp;amp; npm insta…   39.3MB\n6f8a531c291d        38 hours ago        /bin/sh -c mkdir -p /home/nodeapp/ &amp;amp;&amp;amp; cd /ho…   5.05MB\n4e06a9fee726        38 hours ago        /bin/sh -c apt-get install git                  0B\nce426dead114        24 months ago       /bin/sh -c #(nop)  CMD [&amp;quot;node&amp;quot;]                 0B\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c set -ex   &amp;amp;&amp;amp; for key in     6A010…   4.5MB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c #(nop)  ENV YARN_VERSION=1.9.4       0B\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c ARCH= &amp;amp;&amp;amp; dpkgArch=&amp;quot;$(dpkg --print…   53.8MB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c #(nop)  ENV NODE_VERSION=8.12.0      0B\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c set -ex   &amp;amp;&amp;amp; for key in     94AE3…   141kB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c groupadd --gid 1000 node   &amp;amp;&amp;amp; use…   335kB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c set -ex;  apt-get update;  apt-ge…   320MB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c apt-get update &amp;amp;&amp;amp; apt-get install…   123MB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c set -ex;  if ! command -v gpg &amp;gt; /…   0B\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c apt-get update &amp;amp;&amp;amp; apt-get install…   41.1MB\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c #(nop)  CMD [&amp;quot;bash&amp;quot;]                 0B\n&amp;lt;missing&amp;gt;           24 months ago       /bin/sh -c #(nop) ADD file:0b25d0012989e20b9…   127MB\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;7-docker-wait\&#34;&gt;7、 docker wait&lt;/h3&gt;\n&lt;p&gt;这个命令可以查看容器的退出状态，比如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker wait int\n137\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;8-docker-pause-docker-unpause\&#34;&gt;8、docker pause &amp;amp;&amp;amp; docker unpause&lt;/h3&gt;\n&lt;p&gt;当你运行了一个容器但是想要暂停它运行的时候，就可以使用这个命令。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;docker pause int\ndocker unpause int\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;9-docker-diff\&#34;&gt;9、docker diff&lt;/h3&gt;\n&lt;p&gt;当你运行了一个容器，但是你不知道容器里修改了哪一些文件的时候可以使用这个命令，比如：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker diff int\nC /home\nC /home/nodeapp\nC /home/nodeapp/int\nC /home/nodeapp/int/data\nC /home/nodeapp/int/data/intchain\nA /home/nodeapp/int/data/intchain/.options.json\nA /home/nodeapp/int/data/intchain/peerData\nC /root\nA /root/.bash_history\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;10-docker-stats\&#34;&gt;10、docker stats&lt;/h3&gt;\n&lt;p&gt;这个是 docker 内置的监控命令，当你想查看当前主机下所有容器占用内存和 cpu 的情况的时候就可以使用这个命令。&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;root@c02_walletnode_server_test_v_hk:~# docker stats\n\nCONTAINER ID        NAME                           CPU %               MEM USAGE / LIMIT     MEM %               NET I/O             BLOCK I/O           PIDS\nf278b86b9169        mocknet_stacks-node-follower   22.79%              65.09MiB / 62.91GiB   0.10%               6.73MB / 12MB       0B / 0B             4\n25c4f5503d7d        mocknet_explorer               0.14%               68.5MiB / 62.91GiB    0.11%               1.52kB / 0B         0B / 0B             18\n20fe840c19a5        mocknet_stacks-node-api        0.39%               98.35MiB / 62.91GiB   0.15%               14.7MB / 15.2MB     0B / 0B             22\nd6e08253c502        mocknet_postgres               0.63%               21.96MiB / 62.91GiB   0.03%               12.2MB / 4.82MB     0B / 0B             8\nbbc9c57ce680        mocknet_stacks-node-miner      1.10%               62.75MiB / 62.91GiB   0.10%               3.49MB / 3.72MB     0B / 0B             2\nebb3f75adc59        int                            91.52%              159.5MiB / 62.91GiB   0.25%               64.5MB / 2.78MB     0B / 0B             16\n&lt;/code&gt;&lt;/pre&gt;\n&#34;,&#34;fileName&#34;:&#34;10-ge-leng-men-dan-shi-yong-de-docker-shi-yong-ji-qiao&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;10个冷门但实用的Docker实用技巧&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Docker&#34;,&#34;slug&#34;:&#34;E8PhORe-3&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://victoryfan.github.io/tag/E8PhORe-3/&#34;}],&#34;date&#34;:&#34;2020-11-10 14:19:44&#34;,&#34;dateFormat&#34;:&#34;2020-11-10&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://victoryfan.github.io/post/10-ge-leng-m ,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:2000,&#34;words&#34;:10,&#34;minutes&#34;:1},&#34;description&#34;:&#34;一、数据结构和算法概述\n&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-%E6%95%B0%E6%8D%AE%E7%BB%93%E6%9E%84%E5%92%8C%E7%AE%97%E6%B3%95%E6%A6%82%E8%BF%B0\&#34;&gt;一、数据结构和算法概述&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt;/h2&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;⛹ 兴趣爱好&lt;/h2&gt;\n&lt;h2 id=\&#34;联系我呀\&#34;&gt;📬 联系我呀&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2019-01-25 19:09:48&#34;,&#34;dateFormat&#34;:&#34;2019-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://victoryfan.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:6000,&#34;words&#34;:31,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎来到我的小站呀，很高兴遇见你！🤝\n\n🏠 关于本站\n👨‍💻 博主是谁\n⛹ 兴趣爱好\n📬 联系我呀\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99\&#34;&gt;🏠 关于本站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%9A%E4%B8%BB%E6%98%AF%E8%B0%81\&#34;&gt;👨‍💻 博主是谁&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B4%E8%B6%A3%E7%88%B1%E5%A5%BD\&#34;&gt;⛹ 兴趣爱好&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%81%94%E7%B3%BB%E6%88%91%E5%91%80\&#34;&gt;📬 联系我呀&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/getgridea/gridea\&#34;&gt;Github&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://gridea.dev/\&#34;&gt;Gridea 主页&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;http://fehey.com/\&#34;&gt;示例网站&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;特性\&#34;&gt;特性👇&lt;/h2&gt;\n&lt;p&gt;📝  你可以使用最酷的 &lt;strong&gt;Markdown&lt;/strong&gt; 语法，进行快速创作&lt;/p&gt;\n&lt;p&gt;🌉  你可以给文章配上精美的封面图和在文章任意位置插入图片&lt;/p&gt;\n&lt;p&gt;🏷️  你可以对文章进行标签分组&lt;/p&gt;\n&lt;p&gt;📋  你可以自定义菜单，甚至可以创建外部链接菜单&lt;/p&gt;\n&lt;p&gt;💻  你可以在 &lt;strong&gt;Windows&lt;/strong&gt;，&lt;strong&gt;MacOS&lt;/strong&gt; 或 &lt;strong&gt;Linux&lt;/strong&gt; 设备上使用此客户端&lt;/p&gt;\n&lt;p&gt;🌎  你可以使用 &lt;strong&gt;𝖦𝗂𝗍𝗁𝗎𝖻 𝖯𝖺𝗀𝖾𝗌&lt;/strong&gt; 或 &lt;strong&gt;Coding Pages&lt;/strong&gt; 向世界展示，未来将支持更多平台&lt;/p&gt;\n&lt;p&gt;💬  你可以进行简单的配置，接入 &lt;a href=\&#34;https://github.com/gitalk/gitalk\&#34;&gt;Gitalk&lt;/a&gt; 或 &lt;a href=\&#34;https://github.com/SukkaW/DisqusJS\&#34;&gt;DisqusJS&lt;/a&gt; 评论系统&lt;/p&gt;\n&lt;p&gt;🇬🇧  你可以使用&lt;strong&gt;中文简体&lt;/strong&gt;或&lt;strong&gt;英语&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;🌁  你可以任意使用应用内默认主题或任意第三方主题，强大的主题自定义能力&lt;/p&gt;\n&lt;p&gt;🖥  你可以自定义源文件夹，利用 OneDrive、百度网盘、iCloud、Dropbox 等进行多设备同步&lt;/p&gt;\n&lt;p&gt;🌱 当然 &lt;strong&gt;Gridea&lt;/strong&gt; 还很年轻，有很多不足，但请相信，它会不停向前 🏃&lt;/p&gt;\n&lt;p&gt;未来，它一定会成为你离不开的伙伴&lt;/p&gt;\n&lt;p&gt;尽情发挥你的才华吧！&lt;/p&gt;\n&lt;p&gt;😘 Enjoy~&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hello-gridea&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Hello Gridea&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Gridea&#34;,&#34;slug&#34;:&#34;-vsyf044f&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://victoryfan.github.io/tag/-vsyf044f/&#34;}],&#34;date&#34;:&#34;2018-12-12 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2018-12-12&#34;,&#34;feature&#34;:&#34;https:/
